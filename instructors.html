<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marlene Academy - Instructores</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/instructors.css">
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Marlene Academy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Instructores</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Clases</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Facturación</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main class="pt-5 mt-4">
    <div class="container">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h4 mb-0 fw-semibold">Gestión de Instructores</h2>
            <button class="btn btn-primary rounded-pill"><i class="fa fa-plus me-2"></i> Add Instructor</button>
          </div>
          <div class="table-responsive">
            <table class="table align-middle table-hover mb-0">
              <thead class="bg-light">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>John Doe</td>
                  <td>john@example.com</td>
                  <td>+123 456 789</td>
                  <td class="text-end">
                    <a href="#" class="btn btn-sm text-primary"><i class="fa fa-pen"></i></a>
                    <a href="#" class="btn btn-sm text-danger ms-2"><i class="fa fa-trash"></i></a>
                  </td>
                </tr>
                <!-- Más filas aquí -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
